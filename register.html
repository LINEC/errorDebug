<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="pull-left"></div>
            <div class="pull-right">
                <a class="btn btn-default" href="#" role="button">登录</a>
                <a class="btn btn-default" href="#" role="button">注册</a></div>
        </div>
    </div>
    <div class="container login-container">
        <form>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">重复密码</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <label for="realName">真实姓名</label>
                <input type="text" class="form-control" id="realName" placeholder="请输入真实姓名">
            </div>
            <div class="form-group">
                <label for="mobilePhone">手机号</label>
                <input type="number" class="form-control" id="mobilePhone" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <label for="department">部门</label>
                <div class="row row-margin">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">请选择部门 <span class="caret"></span></button>
                                <ul class="dropdown-menu" id="department">
                                    <li><a href="#">技术一部</a></li>
                                    <li><a href="#">商务一部</a></li>
                                    <li><a href="#">商务一部</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input type="text" class="form-control" aria-label="...">
                        </div><!-- /input-group -->
                </div><!-- /.row -->


            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
        </form>
    </div>
    <div class="footer">
        <div class="container">Copyright</div>
    </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
