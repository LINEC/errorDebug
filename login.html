<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="pull-left">deBug</div>
            <div class="pull-right">
                <a class="btn btn-default" href="login.html" role="button">登录</a>
                <a class="btn btn-default" href="register.html" role="button">注册</a></div>
        </div>
    </div>
    <div class="container login-container">
        <form>
            <div class="form-group">
                <label for="exampleInputUser">用户名</label>
                <input type="text" class="form-control" id="exampleInputUser" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>
    <div class="footer">
        <div class="container">Copyright</div>
    </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
